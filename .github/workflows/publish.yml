name: Build & Publish to GH Pages
on:
  push:
    branches:
      - master
      - add-binder
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Anaconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          auto-activate-base: true
          miniconda-version: 'latest'
          python-version: 3.8
          environment-file: environment.yml
          activate-environment: lecture-python-programming
      - name: Display Conda Environment Versions
        shell: bash -l {0}
        run: conda list
      - name: Display Pip Versions
        shell: bash -l {0}
        run: pip list
      # - name: Build HTML
      #   shell: bash -l {0}
      #   run: |
      #     jb build lectures --path-output ./
      - name: Build Download Notebooks (sphinx-tojupyter)
        shell: bash -l {0}
        run: |
          jb build lectures --path-output ./ --builder=custom --custom-builder=jupyter
      # - name: Copy Download Notebooks for GH-PAGES
      #   shell: bash -l {0}
      #   run: |
      #     mkdir _build/html/_notebooks
      #     cp _build/jupyter/*.ipynb _build/html/_notebooks
      # - name: Deploy to gh-pages
      #   uses: peaceiris/actions-gh-pages@v3
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     publish_dir: _build/html/
      #     cname: python-programming.quantecon.org
      - name: Commit latest notebooks to lecture-python-programming.notebooks
        shell: bash -l {0}
        run: |
          cd ../
          git pull https://github.com/QuantEcon/lecture-python-programming.notebooks
          cd lecture-python-programming.notebooks/
          git checkout -b add-binder
          cp ../lecture-python-programming.myst/_build/jupyter/*.ipynb ./
          git config --local user.email "services@quantecon.org"
          git config --local user.name "QuantEcon"
          git add .
          git commit -m "auto publishing updates to notebooks"
          git push https://$USERNAME:$REPO_KEY@github.com/QuantEcon/lecture-python-programming.notebooks add-binder
        env:
          REPO_KEY: ${{ secrets.QUANTECON_SERVICES }}
          USERNAME: quantecon-services
